<table class="table striped" cg-busy="{promise: loadingPromise, message: 'Aguarde...'}">
    <thead ng-include="'modules/common/directives/cpTable/header/header.html'"></thead>
    <tbody>
        <tr ng-include="'modules/common/directives/cpTable/serach/search.html'"></tr>
        <!--<tr ng-repeat="person in address" ng-include="'body/body.html'"></tr>-->

        <tr ng-repeat="rgt in register">

            <td>{{rgt._id}}</td>
            <td>{{rgt.street}}</td>
            <td>{{rgt.neighborhood}}</td>
            <td>{{rgt.telephone}}</td>

            <td>
                <button class="btn-small" ng-click="newRegister()">
                    <i class="fa fa-plus"></i>
                </button>
            </td>
            <td>
                <button class="btn-small" ng-click="editRegister(rgt)">
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td>
                <button class="btn-small" ng-click="removeReg(rgt)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>

        </tr>
    </tbody>
</table>
